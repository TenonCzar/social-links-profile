<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="jessica"
        class="person"
      />
      <h2 class="name">Jessica Randall</h2>
      <p class="country">London, United Kingdom</p>
      <p class="skill">"Front-end developer and avid reader."</p>

      <div class="socials">
        <button class="github">GitHub</button>
        <button class="fmentor">Frontend Mentor</button>
        <button class="linkedin">LinkedIn</button>
        <button class="twitter">Twitter</button>
        <button class="insta">Instagram</button>
      </div>
    </div>
  </body>
</html>
